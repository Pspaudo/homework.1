<!DOCTYPE html>
<html>
    <head>
       <title>A-Frame Primitives â€“ [Piero Spaudo]</title>
       <script src="https://aframe.io/releases/1.7.0/aframe.min.js">
       </script>
    </head>
    <body>
       <a-scene>
  <a-sphere
     color="red"
     position="-4 6 -12"
     radius="1"
>
</a-sphere>
  <a-cylinder
     color="blue"
     position="-4 6 -12"
     radius="1"
     height="4"
>
</a-cylinder>
  <a-cone
    color="yellow"
    position="-5 0 -8"
    rotation="-45 0 0"
    radius-bottom="0.75"
    height="3"
>
</a-cone>
  <a-plane
    color="purple"
    position="0 0 0"
    rotation="-90 0 0"
    width="20"
    height="20"
>
</a-plane>
  <a-sky
    color="lightskyblue"
>
</a-sky>

       </a-scene>
    </body>
</html>
